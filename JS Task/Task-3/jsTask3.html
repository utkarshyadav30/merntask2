<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Task 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <div>
                <label for="firstNum">1st Number : </label>
                <input type="number" id="firstNum">
            </div>
            <div style="margin-top: 10px;">
                <label for="secNum">2nd Number : </label>
                <input type="number" id="secNum">
            </div>
            <div style="margin-top: 10px;">
                <button id="multiply" onclick="multiply()">Multiply</button>
                <button id="divide" onclick="divide()">Divide</button>
            </div>
            <p>The result is: </p>
            <p id = "result"></p>
        </div>
    </body>
    <script>
        function multiply(){
            var numFirst = document.getElementById("firstNum").value
            var numSec = document.getElementById("secNum").value
            document.getElementById("result").innerHTML =  `<p>${numFirst * numSec}</p>`
        }
        function divide(){
            var numFirst = document.getElementById("firstNum").value
            var numSec = document.getElementById("secNum").value
            document.getElementById("result").innerHTML =  `<p>${numFirst / numSec}</p>`
        }

    </script>
</html>
