<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS-Task-1</title>
</head>

<body>
    <label for="number">Eaample x =</label>
    <input type="number" id="number" />
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>

    <script>
      function reverseNumber() {
        var numberInput = document.getElementById("number").value;
        var reversedNumber = reverseString(numberInput);
        document.getElementById("result").textContent = "Expected Output : " + reversedNumber;
      }

      function reverseString(string) {
        return string.split("").reverse().join("");
      }
    </script>
</body>

</html>
