<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS-Task-2</title>
</head>

<body>
    <label for="string">Example string :</label>
    <input type="text" id="string" />
    <button onclick="arrangeAlphabetically()">Arrange</button>
    <p id="result"></p>

    <script>
      function arrangeAlphabetically() {
        var stringInput = document.getElementById("string").value;
        var arrangedString = sortStringAlphabetically(stringInput);
        document.getElementById("result").textContent = "Expected Output : " + arrangedString;
      }

      function sortStringAlphabetically(string) {
        return string.split("").sort().join("");
      }
    </script>
</body>

</html>
